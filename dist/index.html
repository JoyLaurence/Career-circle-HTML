<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta title="author" content="Joy Laurence">

    <title>Job Portal | Home</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
    <div class="home">
        <header>
            <div class="container">
                <div class="branding">
                    <h1>
                        <span class="highlight">Career</span>circle</h1>
                </div>
                <nav class="menu">
                    <ul class="menu-list">
                        <li class="menu-item active">
                            <a href="#">Home</a>
                        </li>
                        <li class="menu-item">
                            <a href="#">About</a>
                        </li>
                        <li class="menu-item">
                            <a href="#">Career</a>
                        </li>
                        <li class="menu-item">
                            <a href="#">Login</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>

        <section>
            <div class="container">
                <h1>Find your Dream</h1>
                <h4>Companies are looking at you!</h4>
                <form>
                    <div class="search z-depth-2">
                        <i class="material-icons">
                            location_on
                        </i>
                        <input type="text" id="autocomplete-search" class="autocomplete">
                    </div>

                    <button style="font-weight: bold;" class="btn waves-effect waves-light orange darken-2" type="submit">Search</button>
                </form>
            </div>
        </section>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
</body>

</html>
